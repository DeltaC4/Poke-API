<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEAPI</title>
    <script src="myscripts.js"></script> 
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/imgs/icon.bmp">
</head>

<body>
    <h1 id="title">POKEAPI</h1>
    <hr class="solid">
    <p id="title">Fun little web app that uses the PokeAPI, where you can select
        a Pokemon by name or ID (ex. pikachu or 6) and get some information about it. You can also get 3 random Pokemon
        and see their information.
    </p>
    <hr class="solid">
    <div class="container">
        <h1 class="main">Enter a Pokemon</h1>
        <button id="myBtn" onclick="getPoke()">Get Pokemon</button><br>
        <button id="myBtn" onclick="decrement()">Decrement Health</button><br>
        <input onchange="getPoke()" id="myInput" type="text" placeholder="Enter Pokemon Name or ID">
        <br>
        <div id="single">
            <h1 id="name"></h1>
            <img id="sprite" src="">
            <p id="pokeHP"></p>
        </div>
    </div>

    <div class="container">
        <h1 class="main">Get 3 Random Pokemon</h1>
        <button id="myBtn" onclick="getThreeRan()">Get Random Pokemon</button>
        <br>
        <div id="three">
            <div id="f">
                <h1 id="firstName"></h1>
                <img id="first" src="">
                <p id="bio0"></p>
            </div>
            <div id="s">
                <h1 id="secondName"></h1>
                <img id="second" src="">
                <p id="bio1"></p>
            </div>
            <div id="t">
                <h1 id="thirdName"></h1>
                <img id="third" src="">
                <p id="bio2"></p>
            </div>
        </div>
    </div>
</body>
</html>
